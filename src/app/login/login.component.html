<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form (ngSubmit)="loginUser()">
                <div class="form-group">
                    <label>Email</label>
                    <input [(ngModel)]="model.email" name="email" type="email" class="form-control" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input [(ngModel)]="model.password" name="password" type="password" class="form-control"
                        placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
