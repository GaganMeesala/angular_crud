<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table" *ngIf="users != ''; else noresult">
                <thead>
                    <tr>
                        <th scope="col">FirstName</th>
                        <th scope="col">LastName</th>
                        <th scope="col">Email</th>
                        <th scope="col">Contact</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{ user.first_name }}</td>
                        <td>{{ user.last_name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.contact }}</td>
                        <td>
                            <button (click)="editUser(user)" type="button" class="btn btn-primary btn-sm">Edit</button>
                            <button (click)="deleteUser(user.id)" type="button" class="btn btn-danger btn-sm">Delete</button> 
                            <button  type="button" class="btn btn-secondary btn-sm">Show</button> 
                        </td>
                    </tr>
                </tbody>
            </table>

            <ng-template #noresult>No records found</ng-template>

            <hr>

            <button *ngIf="!update_user" type="button" class="btn btn-primary" (click)="postUser()">Create User</button>

            <form (ngSubmit)="createUser()" *ngIf="postDataForm">
                <input type="hidden" name="authenticity_token" value="j/DcoJ2VZvr7vdf8CHKsvjdlDbmiizaOb5B8DMALg6s=">
                <div class="form-group">
                    <label>FirstName</label>
                    <input [(ngModel)]="model.user.first_name" name="first_name" type="text" class="form-control"
                        placeholder="Enter FirstName">
                </div>

                <div class="form-group">
                    <label>LastName</label>
                    <input [(ngModel)]="model.user.last_name" name="last_name" type="text" class="form-control"
                        placeholder="Enter LastName">
                </div>

                <div class="form-group">
                    <label>Email address</label>
                    <input [(ngModel)]="model.user.email" name="email" type="email" class="form-control"
                        placeholder="Enter Email">
                </div>

                <div class="form-group">
                    <label>Contact</label>
                    <input [(ngModel)]="model.user.contact" name="contact" type="text" class="form-control"
                        placeholder="Enter Contact">
                </div>
                <button *ngIf="!update_user" type="submit" class="btn btn-primary">Submit</button>
                <button *ngIf="update_user" type="button" (click)="updateUser()" class="btn btn-primary">Update</button>
                <button  type="button" (click)="cancel(update_user)" class="btn btn-primary">Cancel</button>
            </form>
        </div>
    </div>
</div>
