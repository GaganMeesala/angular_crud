<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form (ngSubmit)="createUser()">
                <div class="form-group">
                    <label>FirstName</label>
                    <input [(ngModel)]="model.user.first_name" name="first_name" type="text" class="form-control"
                        placeholder="Enter firstname">
                </div>

                <div class="form-group">
                    <label>LastName</label>
                    <input [(ngModel)]="model.user.last_name" name="last_name" type="text" class="form-control"
                        placeholder="Enter lastname">
                </div>

                <div class="form-group">
                    <label>Contact</label>
                    <input [(ngModel)]="model.user.contact" name="contact" type="text" class="form-control" placeholder="Enter contact">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input [(ngModel)]="model.user.email" name="email" type="email" class="form-control" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input [(ngModel)]="model.user.password" name="password" type="password" class="form-control"
                        placeholder="Enter password">
                </div>

                <div class="form-group">
                        <label>Password Confirmation</label>
                        <input [(ngModel)]="model.user.password_confirmation" name="password_confirmation" type="password" class="form-control"
                            placeholder="Enter password">
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
